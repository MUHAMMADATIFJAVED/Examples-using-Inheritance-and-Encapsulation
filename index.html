<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inheritance Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking CSS -->
</head>
<body>

    <h2>Vehicle Inheritance Example</h2>
    <div class="container">
        <div class="vehicle-card">
            <h3>Car</h3>
            <p id="car-info">Speed: 0 km/h</p>
            <button onclick="accelerateCar()">Accelerate</button>
        </div>
        <div class="vehicle-card">
            <h3>Bike</h3>
            <p id="bike-info">Speed: 0 km/h</p>
            <button onclick="accelerateBike()">Accelerate</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Linking JavaScript -->
</body>
</html>
